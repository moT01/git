version: '0.1.0'
config:
  setup:
    commands:
    - sudo cp ~/project/freeCodeCamp/.bashrc ~
    - cd freeCodeCamp && npm install
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/git
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '10'
    steps:
      - id: '10.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '20'
    steps:
      - id: '20.1'
        setup:
          watchers:
            - ./freeCodeCamp/test/.next_command
  - id: '30'
    steps:
      - id: '30.1'
        setup:
          watchers:
            - ./.git/COMMIT_EDITMSG
  - id: '40'
    steps:
      - id: '40.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '50'
    steps:
      - id: '50.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '60'
    steps:
      - id: '60.1'
        setup:
          watchers:
            - ../website
  - id: '70'
    steps:
      - id: '70.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '80'
    steps:
      - id: '80.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '90'
    steps:
      - id: '90.1'
        setup:
          watchers:
            - ../.bash_history
  - id: '100'
    steps:
      - id: '100.1'
        setup:
          watchers:
            - ../.bash_history
