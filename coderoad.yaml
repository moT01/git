version: '0.1.0'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        # run npm install in coderoad folder on load to install testing dependecies
        - npm install
        # set up bashrc
        - cd ../.. && sed -i "s/HISTCONTROL=ignoreboth/#/" .bashrc && echo placeholder >> .bashrc && sed -i "s/placeholder/PROMPT_COMMAND='echo "\$PWD" >> ~\/project\/freeCodeCamp\/test\/\.cwd; history -a'/" .bashrc && echo placeholder2 >> .bashrc && sed -i "s/placeholder2/trap 'echo \$BASH_COMMAND >> ~\/project\/freeCodeCamp\/test\/\.next_command' DEBUG/" .bashrc
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/git
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
